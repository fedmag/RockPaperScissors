<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet"></head>
<body>
    <div id="score"> 
        <p>User</p>
        <p id="written-score">0 : 0</p>
        <p>PC</p>
    </div>
    <hr>
    <div id="main">
        <p id="p1"></p>
        <p id="p2"></p>
    </div>
    <div id="buttons">
        <button class="button" id="rock"></button>
        <button class="button" id="paper"></button>
        <button class="button" id="scissors"></button>
    </div>
    <div id="footer"> 
        <button id="reset">Play again!</button>
        <p>This game was created by Federico Maggiore <a href="https://github.com/fedmag/RockPaperScissors" target="_blank">source code</a>.</p>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
